<app-header></app-header>

<div class="center">
<div class="form-container alignement">
    <h2 class="mat-display-2" style="font-family: Roboto;">Change your day</h2>
    <form [formGroup]="updateDayForm" (ngSubmit)="submitDayUpdate()">  
      <mat-form-field class="form">
        <mat-label>Title</mat-label>
        <input matInput type="text" id="title" name="title" formControlName="title">
      </mat-form-field>
      <mat-form-field class="form">
        <mat-label>Content</mat-label>
        <textarea matInput type="content" id="content" name="content" formControlName="content" rows="6"></textarea>
      </mat-form-field>
      <mat-form-field class="form">
        <mat-label>Specified Time</mat-label>
        <input matInput [matDatepicker]="specifiedTimePicker" type="text" id="specifiedTime" name="specifiedTime" formControlName="specifiedTime">
        <mat-datepicker-toggle matSuffix [for]="specifiedTimePicker"></mat-datepicker-toggle>
        <mat-datepicker #specifiedTimePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="form">
        <mat-label>Specified Location</mat-label>
        <input matInput type="text" id="specifiedLocation" name="specifiedLocation" formControlName="specifiedLocation">
      </mat-form-field>
      <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div><br>
      <div class="submit">
        <button mat-raised-button color="primary" type="submit" style="margin-right:10px;margin-left:30px;">Save</button>
        <button mat-raised-button color="primary" routerLink="/detailday/{{day.day_id}}">Cancel</button>
      </div>
    </form>
  </div>
</div>
