<app-header></app-header>
    <div class="center">
        <div style="margin: 50px;">
            <button mat-fab color="primary" style="margin-right: 10px;" (click)="deleteDay()">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-raised-button color="primary" routerLink="/editday/{{ day.day_id }}" style="margin-top: -15px;">Modify</button>    
        </div>
       <mat-card style="margin: 50px;">
            <mat-card-header style="padding-bottom: 16px;" class="mat-primary">
              <mat-card-title>{{day.title}}</mat-card-title>
              <mat-card-subtitle>Date: {{formattedDate}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p class="writing"><mat-icon>location_on</mat-icon>{{day.specifiedLocation}}</p>
              <p class="writing">{{day.content}}</p>
            </mat-card-content>
          </mat-card>
    </div>
